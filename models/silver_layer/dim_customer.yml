models:
  - name: dim_customer
    description: "The table contains the silver layer of dimension customer"
    config:
      contract:
        enforced: true

    data_tests:
      - duplicate_rows:
          config:
            severity: error
            error_if: ">1"

    columns:
      - name: customer_id
        data_type: number
        description: " "
        data_tests:
          - unique: 
              config: 
                where: "status = 'active'"   
                severity: warn
          - not_null

      - name: customer_name
        data_type: varchar
        description: " "
        data_tests:
          - not_null

      - name: gender
        data_type: varchar
        description: " "
        data_tests:
          - not_null

      - name: birth_date
        data_type: date
        description: " "
        data_tests:
          - not_null

      - name: email_address
        data_type: varchar
        description: " "
        data_tests:
          - not_null
          - unique

      - name: country
        data_type: varchar
        description: " "
        data_tests:
          - not_null

      - name: zip_code
        data_type: varchar
        description: " "
        data_tests:
          - not_null

      - name: street
        data_type: varchar
        description: " "
        data_tests:
          - not_null

      - name: street_number
        data_type: number
        description: " "
        data_tests:
          - not_null    

      - name: status
        data_type: varchar
        description: " "
        data_tests:
          - not_null  


          
                